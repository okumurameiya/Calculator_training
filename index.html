
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>電卓</title>
        <meta name="description" content="webページ制作学習">

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <header>
            <!--メニュー等-->
            <section>
                <label class="open" for="pop-up">Settings</label>
            </section>
        </header>
        <main>
    
            <!--左側-->
            <section id="left">
                <input type="checkbox" id="pop-up">
                    <div class="overlay">
                        <div class="window">
                            <div class="title">
                                Settings
                                <label class="close" for="pop-up">x</label>
                            </div>
                            <div class="settings">
                                <p>
                                    ポップアップの中身が入ります
                                    <p>設定1</p>
                                    <p>設定2</p>
                                    <p>設定2</p>
                                </p>
                            </div>
                        </div>
                    </div>
                </input>
                
                <!--キーパッド等-->
                <section id="keypad">
                    <section id="mainkey">
                        <label class="key">(</label>
                        <label class="key">)</label>
                        <label class="key">BS</label>
                        <label class="key">^</label>
                        <label class="key">7</label>
                        <label class="key">8</label>
                        <label class="key">9</label>
                        <label class="key">/</label>
                        <label class="key">4</label>
                        <label class="key">5</label>
                        <label class="key">6</label>
                        <label class="key">*</label>
                        <label class="key">1</label>
                        <label class="key">2</label>
                        <label class="key">3</label>
                        <label class="key">-</label>
                        <label class="key">0</label>
                        <label class="key">.</label>
                        <label class="key">=</label>
                        <label class="key">+</label>
                    </section>
                    
                    <section id="subkey">
                        <div class="key">√</div>
                        <div class="key">sin</div>
                        <div class="key">cos</div>
                        <div class="key">tan</div>
                        <div class="key">mod</div>
                    </section>
                </section>

                <!--入力/式表示-->
                <section id="form">
                    <div class="form-item">
                        <!-- キーアップでCalc()起動 -->
                        <input type="text" placeholder="式を入力" onkeyup="KeyboardInput();" id="textbox">
                        <!-- <input type="text" placeholder="式を入力" onkeyup="Calc(textbox.value);" id="textbox"> -->
                    </div>
                    <div class="form-item">
                        <div id="result">result</div>
                        <div class="flex-container">
                            <label Class="result" onclick="Store();">Store</label>
                            <label Class="result" onclick="ClearInput();">Clear</label>
                        </div>
                    </div>
                </section>
            </section>

            <!--左側-->
            <section id="right">

                <section id="log">
                log
                </section>
            </section>
            
        </main>
    </body>
</html>
